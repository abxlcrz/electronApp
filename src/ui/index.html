<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>electron app</title>
</head>

<body>
    <main class="container-fluid">
        <div class="row ">
            <div class="col-md-6 p-4 my-auto ">
                <form class="card card-body" id="productForm">
                    <div class="form-group">
                        <input type="text" id="name" placeholder="product name" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="number" id="price" placeholder="product price" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <textarea id="description" rows="3" placeholder="product description"
                            class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary">Save</button> 
                </form>
            </div>
        </div>
    </main>
    <script src="./ui.js"></script>
</body>

</html>
